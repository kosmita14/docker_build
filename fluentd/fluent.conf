<source>
  @type  forward
  @id    input1
  port  24224
</source>

<source>
  @type prometheus
</source>

<source>
  @type monitor_agent
  bind 0.0.0.0
  port 24220
  tag monitor.metrics
</source>

# input plugin that collects metrics from MonitorAgent
<source>
  @type prometheus_monitor
  <labels>
    host ${hostname}
  </labels>
</source>

# input plugin that collects metrics for output plugin
<source>
  @type prometheus_output_monitor
  <labels>
    host ${hostname}
  </labels>
</source>

# input plugin that collects metrics for in_tail plugin
<source>
  @type prometheus_tail_monitor
  <labels>
    host ${hostname}
  </labels>
</source>

