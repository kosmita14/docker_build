<source>
  @type  tail
  path /log/r24*.log
  read_from_head true
  pos_file /tmp/r24.log.pos
  <parse>
    @type multiline
    format_firstline /^\d{4}-\d{2}-\d{2}/
    format1 /^(?<time>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3}) (?<thread>\[.*\])[\s]+(?<level>[A-Z]+)[\s]+(?<message>.*)/
    keep_time_key true
  </parse>
  tag input.file.r24
</source>

<source>
  @type  tail
  path /log/*latency*.log
  read_from_head true
  pos_file /tmp/latency.log.pos
  <parse>
    @type none
  </parse>
  tag input.file.latency
</source>


